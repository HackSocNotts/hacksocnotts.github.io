{{ define "main" }}
    <main>
        <p>
            {{ .Content }}
        </p>
        <div class="committee-photos">
        {{ range .Site.Data.committee.members }}
            <div class="committee-member">
                <img src="{{ .image }}" 
                     alt="" 
                     style="aspect-ratio: 1; object-fit: cover;"
                     {{ with .image_alt }}
                     onmouseover="this.dataset.src=this.src;this.src='{{ . }}';"
                     onmouseout="if(this.dataset.src){this.src=this.dataset.src;}"
                     {{ end }}>
                <h2 class="name">{{ .name }}</h2>
                <h3 class="role">{{ .title }}</h3>
                <ul class="socials">
                    {{ if .website }}
                    <li>
                        <a href="{{ .website }}">{{ .website }}</a>
                    </li>
                    {{ end }}
                    {{ if .email }}
                    <li>
                        <a href="mailto:{{ .email }}">Email</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        {{ end }}
        </div>
    </main>
{{ end }}
